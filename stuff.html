<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Form Elements | BuildCraft</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						primary: {
							black: '#111113',
							light: '#1E1E20',
						},
						accent: {
							yellow: '#FFD700',
							dark: '#FFC000',
						},
					},
				}
			}
		}
	</script>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<style type="text/css">
		/* Custom Checkboxes */
		.custom-checkbox input[type="checkbox"] {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 18px;
			height: 18px;
			background-color: #1E1E20;
			border-radius: 4px;
			cursor: pointer;
			position: relative;
			transition: all 0.2s ease;
		}
		
		.custom-checkbox input[type="checkbox"]:checked {
			background-color: #FFD700;
		}
		
		.custom-checkbox input[type="checkbox"]:checked::after {
			content: "\2713";
			position: absolute;
			color: #111113;
			font-size: 12px;
			font-weight: bold;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		
		/* Custom Radio Buttons */
		.custom-radio input[type="radio"] {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 18px;
			height: 18px;
			background-color: #1E1E20;
			border-radius: 50%;
			cursor: pointer;
			position: relative;
			transition: all 0.2s ease;
		}
		
		.custom-radio input[type="radio"]:checked {
			background-color: #FFD700;
		}
		
		.custom-radio input[type="radio"]:checked::after {
			content: "";
			position: absolute;
			width: 8px;
			height: 8px;
			background-color: #111113;
			border-radius: 50%;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		
		/* Section Dividers */
		.section-divider {
			display: flex;
			align-items: center;
			margin: 2rem 0;
		}
		
		.section-divider::before,
		.section-divider::after {
			content: "";
			flex: 1;
			border-bottom: 1px solid rgba(255, 215, 0, 0.3);
		}
		
		.section-divider-text {
			padding: 0 1rem;
			color: #FFD700;
			font-weight: 600;
			text-transform: uppercase;
			font-size: 0.75rem;
			letter-spacing: 0.05em;
			display: flex;
			align-items: center;
		}
		
		.section-divider-text i {
			margin-right: 0.5rem;
			font-size: 1rem;
		}
	</style>
</head>

<body class="bg-primary-black text-gray-100 p-8">
	
	<!-- Checkbox Examples -->
	<div class="max-w-md mx-auto mb-12 p-6 bg-primary-light rounded-lg">
		<h2 class="text-xl font-bold mb-6 text-accent-yellow">Custom Checkboxes</h2>
		
		<div class="section-divider">
			<span class="section-divider-text">
				<i class="ri-checkbox-line"></i> Materials Needed
			</span>
		</div>
		
		<div class="space-y-3">
			<label class="custom-checkbox flex items-center space-x-3 cursor-pointer">
				<input type="checkbox" class="focus:ring-0 focus:ring-offset-0">
				<span class="text-gray-300">Structural Materials</span>
			</label>
			
			<label class="custom-checkbox flex items-center space-x-3 cursor-pointer">
				<input type="checkbox" class="focus:ring-0 focus:ring-offset-0" checked>
				<span class="text-gray-300">Finishing Materials</span>
			</label>
			
			<label class="custom-checkbox flex items-center space-x-3 cursor-pointer">
				<input type="checkbox" class="focus:ring-0 focus:ring-offset-0">
				<span class="text-gray-300">Plumbing & Electrical</span>
			</label>
			
			<label class="custom-checkbox flex items-center space-x-3 cursor-pointer">
				<input type="checkbox" class="focus:ring-0 focus:ring-offset-0">
				<span class="text-gray-300">Outdoor & Landscaping</span>
			</label>
		</div>
	</div>
	
	<!-- Radio Button Examples -->
	<div class="max-w-md mx-auto mb-12 p-6 bg-primary-light rounded-lg">
		<h2 class="text-xl font-bold mb-6 text-accent-yellow">Custom Radio Buttons</h2>
		
		<div class="section-divider">
			<span class="section-divider-text">
				<i class="ri-radio-button-line"></i> Project Timeline
			</span>
		</div>
		
		<div class="space-y-3">
			<label class="custom-radio flex items-center space-x-3 cursor-pointer">
				<input type="radio" name="timeline" class="focus:ring-0 focus:ring-offset-0">
				<span class="text-gray-300">Immediate (0-1 month)</span>
			</label>
			
			<label class="custom-radio flex items-center space-x-3 cursor-pointer">
				<input type="radio" name="timeline" class="focus:ring-0 focus:ring-offset-0" checked>
				<span class="text-gray-300">Short-term (1-3 months)</span>
			</label>
			
			<label class="custom-radio flex items-center space-x-3 cursor-pointer">
				<input type="radio" name="timeline" class="focus:ring-0 focus:ring-offset-0">
				<span class="text-gray-300">Medium-term (3-6 months)</span>
			</label>
			
			<label class="custom-radio flex items-center space-x-3 cursor-pointer">
				<input type="radio" name="timeline" class="focus:ring-0 focus:ring-offset-0">
				<span class="text-gray-300">Long-term (6+ months)</span>
			</label>
		</div>
	</div>
	
	<!-- Section Divider Examples -->
	<div class="max-w-md mx-auto p-6 bg-primary-light rounded-lg">
		<h2 class="text-xl font-bold mb-6 text-accent-yellow">Section Dividers</h2>
		
		<div class="section-divider">
			<span class="section-divider-text">
				<i class="ri-user-line"></i> Personal Information
			</span>
		</div>
		<p class="text-gray-400 mb-8">This would be your personal info form section</p>
		
		<div class="section-divider">
			<span class="section-divider-text">
				<i class="ri-building-line"></i> Project Details
			</span>
		</div>
		<p class="text-gray-400 mb-8">This would be your project details form section</p>
		
		<div class="section-divider">
			<span class="section-divider-text">
				<i class="ri-tools-line"></i> Materials Needed
			</span>
		</div>
		<p class="text-gray-400">This would be your materials selection section</p>
	</div>
	
</body>

</html>
