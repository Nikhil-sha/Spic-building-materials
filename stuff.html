<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPICBM - Modern Building Materials</title>
  <script src="./assets/js/libs/tailwind/Tailwind@3.4.16.js"></script>
  <script src="./assets/js/libs/tailwind/tailwind.config.js"></script>
  
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="./assets/css/remixicon@3.5.0.css" rel="stylesheet">
  
  <meta name="theme-color" content="#111113">
</head>

<body class="bg-primary-black text-gray-100">
  <!-- Add this anywhere in your body (typically near the header) -->
  <div id="notification-container" class="fixed bottom-4 right-4 z-50 w-80">
    <div class="bg-primary-black border border-gray-800/50 rounded-xl shadow-2xl overflow-hidden transition-all duration-300 transform hover:scale-[1.02]">
      <!-- Notification Header -->
      <div class="bg-primary-light flex justify-between items-center p-4 border-b border-gray-800/50">
        <div class="flex items-center space-x-2">
          <i class="ri-notification-3-line text-accent-yellow"></i>
          <h3 class="font-medium">Notifications</h3>
        </div>
        <button id="close-notification" class="text-gray-400 hover:text-white transition">
          <i class="ri-close-line"></i>
        </button>
      </div>
      
      <!-- Notification Content -->
      <div class="max-h-96 overflow-y-auto">
        <!-- Single Notification -->
        <div class="p-4 border-b border-gray-800/50 hover:bg-primary-light/50 transition cursor-pointer group">
          <div class="flex items-start space-x-3">
            <div class="bg-accent-yellow/10 text-accent-yellow p-2 rounded-lg group-hover:bg-accent-yellow/20 transition">
              <i class="ri-truck-line"></i>
            </div>
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <h4 class="font-medium mb-1">Order Shipped</h4>
                <span class="text-xs text-gray-400">2h ago</span>
              </div>
              <p class="text-sm text-gray-400">Your order #BC-2048 has been shipped and will arrive in 2-3 business days.</p>
              <button class="mt-2 text-xs text-accent-yellow hover:underline flex items-center">
                Track order <i class="ri-arrow-right-s-line ml-1"></i>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Single Notification -->
        <div class="p-4 border-b border-gray-800/50 hover:bg-primary-light/50 transition cursor-pointer group">
          <div class="flex items-start space-x-3">
            <div class="bg-accent-yellow/10 text-accent-yellow p-2 rounded-lg group-hover:bg-accent-yellow/20 transition">
              <i class="ri-coupon-line"></i>
            </div>
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <h4 class="font-medium mb-1">Special Offer</h4>
                <span class="text-xs text-gray-400">1d ago</span>
              </div>
              <p class="text-sm text-gray-400">Get 15% off on all structural materials this week. Limited time offer!</p>
              <button class="mt-2 text-xs text-accent-yellow hover:underline flex items-center">
                View offer <i class="ri-arrow-right-s-line ml-1"></i>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Single Notification -->
        <div class="p-4 hover:bg-primary-light/50 transition cursor-pointer group">
          <div class="flex items-start space-x-3">
            <div class="bg-accent-yellow/10 text-accent-yellow p-2 rounded-lg group-hover:bg-accent-yellow/20 transition">
              <i class="ri-chat-check-line"></i>
            </div>
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <h4 class="font-medium mb-1">New Message</h4>
                <span class="text-xs text-gray-400">2d ago</span>
              </div>
              <p class="text-sm text-gray-400">Your support request has been answered. Check your messages.</p>
              <button class="mt-2 text-xs text-accent-yellow hover:underline flex items-center">
                View message <i class="ri-arrow-right-s-line ml-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Notification Footer -->
      <div class="bg-primary-light p-3 text-center border-t border-gray-800/50">
        <button class="text-sm text-accent-yellow hover:underline">View all notifications</button>
      </div>
    </div>
  </div>
  
  <!-- Add this to your header near the shopping cart icon -->
  <button id="notification-toggle" class="p-2 rounded-full hover:bg-primary-light transition-all duration-300 group relative">
    <i class="ri-notification-3-line text-xl group-hover:text-accent-yellow transition"></i>
    <span class="absolute top-0 right-0 bg-accent-yellow text-primary-black text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full animate-pulse">3</span>
  </button>
  
  <!-- Add this JavaScript before closing body tag -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
          const toggleBtn = document.getElementById('notification-toggle');
          const closeBtn = document.getElementById('close-notification');
          const notificationContainer = document.getElementById('notification-container');
          
          // Toggle notification popover
          toggleBtn.addEventListener('click', function() {
            notificationContainer.classList.toggle('hidden');
            notificationContainer.classList.toggle('animate-fade-in');
            
            // Remove the badge when notifications are viewed
            const badge = this.querySelector('span');
            if (badge) {
              badge.classList.remove('animate-pulse');
              badge.textContent = '0';
            }
          });
          
          // Close notification popover
          closeBtn.addEventListener('click', function() {
            notificationContainer.classList.add('hidden');
          });
          
          // Close when clicking outside
          document.addEventListener('click', function(event) {
              if (!notificationContainer.contains(event.target) {
                  if (!toggleBtn.contains(event.target)) {
                    notificationContainer.classList.add('hidden');
                  }
                }
              });
          });
  </script>
</body>

</html>
